<div class="flex flex-col gap-1 ">

  <button type="button" class="fixed bottom-5 right-5 z-50 bg-waikawa-gray-600 text-waikawa-gray-50 w-40 h-10 rounded-md hover:bg-waikawa-gray-800  transition duration-300 ease-in-out" (click)="addProduct()">Add product</button>

  <!-- Seccion de productos -->
  <div class="flex flex-row flex-wrap gap-8 justify-center">
    @for (product of productsList; track product.id) {
      <app-product [product] = "product"/>
    }
  </div>


</div>
