<div class="flex flex-col gap-1 w-64 h-96 bg-white rounded-2xl p-3" (click)="navigateToProduct(product.id)">
  <img [src]="product.image" alt="Product thumbnail" class="object-contain object-center w-full rounded-2xl aspect-square">
  <h2 class="font-bold text-xl over text-center">{{product.title | truncateName}}</h2>

  <div class="self-center">
    <span class="text-base font-light">Price: </span>
    <span class="text-base font-medium">{{product.price | currency}}</span>
  </div>

<div class="flex items-center self-center">
  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
  </svg>
  <p class="ms-2 text-sm font-bold text-gray-900">{{product.rating.rate}}</p>
  <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full "></span>
  <p href="#" class="text-sm font-medium text-gray-900 underline hover:no-underline">{{product.rating.count}}</p>
</div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-2xl">
    Add to cart
  </button>
</div>
