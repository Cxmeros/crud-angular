@if(loading){
<div class="flex justify-center items-center h-screen">
  <div
    class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-waikawa-gray-950"
  ></div>
</div>
} @else if (!loading) {
<div class="container mx-auto px-4 flex justify-center">
  <div
    class="flex flex-col self-center p-5 justify-center items-center w-3/5 bg-white rounded-xl"
  >
    <h1 class="font-bold mb-3">{{ product.title }}</h1>
    <img [src]="product.image" alt="product.title" class="w-80 h-auto" />
    <p class="text-base my-3 text-justify">{{ product.description }}</p>

    <div class="">
      <span class="text-base font-light">Price: </span>
      <span class="text-base font-medium">{{ product.price | currency }}</span>
    </div>

    <div class="flex items-center">
      <svg
        class="w-4 h-4 text-yellow-300 me-1"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 22 20"
      >
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
        />
      </svg>
      <p class="ms-2 text-sm font-bold text-gray-900">
        {{ product.rating.rate }}
      </p>
      <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full"></span>
      <p
        href="#"
        class="text-sm font-medium text-gray-900 underline hover:no-underline"
      >
        {{ product.rating.count }}
      </p>
    </div>
    <div class="flex flex-row gap-2 my-2">
      <button
        type="button"
        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
        (click)="editProduct(product.id)"
      >
        Edit
      </button>
      <button
        type="button"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
        (click)="deleteProduct(product.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>

}
