<div class="container mx-auto px-4 flex justify-center">
  <form
    [formGroup]="productForm"
    (submit)="onSubmit()"
    class="p-5 w-2/3 bg-white rounded-xl flex flex-col gap-6 justify-center items-center sm:w-full"
  >
    <div
      class="flex flex-col w-4/5 justify-start items-center text-waikawa-gray-950 gap-2"
    >
      <label for="title" class="font-bold w-full text-left">Title</label>
      <input
        type="text"
        class="form-control bg-waikawa-gray-100 h-10 w-full px-4 rounded-lg"
        id="title"
        formControlName="title"
      />
    </div>

    <div
      class="flex flex-col w-4/5 justify-start items-center text-waikawa-gray-950 gap-2"
    >
      <label for="description" class="font-bold w-full text-left"
        >Description</label
      >
      <textarea
        class="form-control bg-waikawa-gray-100 h-36 w-full p-4 rounded-lg"
        id="description"
        formControlName="description"
      ></textarea>
    </div>

    <div
      class="flex flex-col w-4/5 justify-start items-center text-waikawa-gray-950 gap-2"
    >
      <label for="price" class="font-bold w-full text-left">Price</label>
      <input
        type="number"
        class="form-control bg-waikawa-gray-100 h-10 w-full px-4 rounded-lg"
        id="price"
        formControlName="price"
      />
    </div>

    @if (!isEditMode) {
    <div
      class="flex flex-col w-4/5 justify-start items-center text-waikawa-gray-950 gap-2"
    >
      <label for="image" class="font-bold w-full text-left">Image URL</label>
      <input
        type="text"
        class="form-control bg-waikawa-gray-100 h-10 w-full px-4 rounded-lg"
        id="image"
        formControlName="image"
      />
    </div>

    <!-- Category -->

    <div
      class="flex flex-col w-4/5 justify-start items-center text-waikawa-gray-950 gap-2"
    >
      <label for="category" class="font-bold w-full text-left">Category</label>
      <select
        class="form-control bg-waikawa-gray-100 h-10 w-full px-4 rounded-lg"
        id="category"
        formControlName="category"
      >
        <option value="electronics" selected>Electronics</option>
        <option value="jewelry">Jewelry</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
      </select>
    </div>
    }

    <button
      type="submit"
      class="w-1/3 h-10 rounded-lg bg-waikawa-gray-600 text-waikawa-gray-50 hover:bg-waikawa-gray-800 transition duration-300 ease-in-out "
    >
      Submit
    </button>
  </form>
</div>
